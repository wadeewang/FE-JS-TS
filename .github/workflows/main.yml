name: Build app and deploy to Tencent
on:
  #监听push操作
  push:
    branches:
      - master

jobs:
  # 任务ID
  build:
    # 运行环境
    runs-on: ubuntu-latest
    # 步骤
    steps:
      # 使用别人的action
      - uses: actions/checkout@v4
      # 步骤名称
      - name: yarn & build
        # 步骤执行指令
        run: sh deploy.sh

      - name: Debug - List build files
        run: |
          echo "Checking if build files exist:"
          ls -la ./vuepress/.vuepress/dist/ || echo "Build directory not found"
          echo "Current working directory:"
          pwd
          echo "Directory structure:"
          find . -name "dist" -type d

      - name: Deploy
        # 因为构建之后，需要把代码上传到服务器上，所以需要连接到ssh，并且做一个拷贝操作
        uses: cross-the-world/scp-pipeline@master
        env:
          WELCOME: 'ssh scp ssh pipelines'
          LASTSSH: 'Doing something after copying'
        with:
          host: ${{ secrets.TENCENT_CLOUD_HOST }}
          user: ${{ secrets.TENCENT_CLOUD_USER }}
          key: ${{ secrets.TENCENT_CLOUD_SSH_KEY }}
          connect_timeout: 10s
          local: "./vuepress/.vuepress/dist/*"
          remote: "/root/wangtao/font-end-project/"
